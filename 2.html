<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CS498DV</title>

  <!-- Bootstrap core CSS -->

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 


  <style> 
  .chart circle {fill: #69b3a2; stroke: black;} 
  #tooltip {
    opacity: 0;
    position: absolute;
    text-align: left;
    width: 220px; height: 100px;
    background: white;
    border: solid;
    border-width: 1px;
    border-radius: 5px;
  }

  .btn-group button {
  background-color: grey; /* Green background */
  border: 1px solid black; /* Green border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
  }

  /* Clear floats (clearfix hack) */
  .btn-group:after {
    content: "";
    clear: both;
    display: table;
  }

  .btn-group button:not(:last-child) {
    border-right: none; /* Prevent double borders */
  }

  /* Add a background color on hover */
  .btn-group button:hover {
    background-color: #555555;
  }
  </style>
</head>

<body onload='init()'>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">CS498 Data Visualization</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/rasterroo/CS498DV">Github</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">2017 Automobile Data</h1>
        <p><div class="btn-group">
          <button onclick="window.location.href = 'index.html';">1</button>
          <button onclick="window.location.href = '2.html';" style="background-color: #555555;">2</button>
          <button onclick="window.location.href = '3.html';">3</button>
        </div></p>
        <div class="row">
          <div class="col-sm-4">.col-sm-4</div>
          <div class="col-sm-8">
        
            <svg class="chart" width=600 height=600></svg>
            <div id="tooltip"></div>

            <script>
              async function init() {

                const data = await d3.csv('https://flunky.github.io/cars2017.csv');  

                var margin = {top: 20, right: 20, bottom: 20, left: 20},
                width = 600 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;
                var x = d3.scaleLog()
                    .base(10)
                    .domain([10,150])
                    .range([0, 500]);

                var y = d3.scaleLog()
                    .base(10)
                    .domain([10,150])
                    .range([500,0]);

                var tooltip = d3.select("#tooltip"); 

                d3.select('svg')
                  .attr("width", 600)
                  .attr("height", 600)
                  .append("g")
                    .attr("transform", "translate(50,50)")
                  .selectAll('circle')
                  .data(data)
                  .enter()
                  .append('circle')
                    .attr('cx',function(d) {return x(d.AverageCityMPG);})
                    .attr('cy',function(d) {return y(d.AverageHighwayMPG);})
                    .attr('r', function(d) {return (4+parseInt(d.EngineCylinders));})
                    .style("opacity", 0.4)
                  .on("mouseover", function(d,i) {
                    tooltip
                      .style("opacity",1)
                      .style("left", (d3.mouse(this)[0]+180) + "px")
                      .style("top", (d3.mouse(this)[1]) + "px")
                      .html("Make: "+d.Make+"<br>EngineCylinders: "+d.EngineCylinders+"<br>AverageCityMPG : "+d.AverageCityMPG+"<br>AverageHighwayMPG : "+d.AverageHighwayMPG);
                  })
                  .on("mouseout", function() { tooltip.style("opacity",0) });
              

                xs = d3.scaleLog()
                    .base(10)
                    .domain([10,150])
                    .range([0, 500]);
                ys = d3.scaleLog()
                    .base(10)
                    .domain([10,150])
                    .range([500,0]);

                d3.select('svg').append('g')
                  .attr("transform", "translate(50,50)")
                  .call(d3.axisLeft(ys).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
                d3.select('svg').append('g')
                  .attr("transform", "translate(50,550)")
                  .call(d3.axisBottom(xs).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

                d3.select('svg').append("text")      // text label for the x axis
                  .attr("class", "x label")
                  .attr("transform", "translate(" + ((width / 2)+margin.left) + " ," + (height + margin.bottom) + ")")
                  .style("text-anchor", "middle")
                  .text("Average City MPG");

                d3.select('svg').append("text")     // text label for the y axis
                  .attr("class", "y label")
                  .attr("text-anchor", "end")
                  .attr("y", 0)
                  .attr("x", 75 - (height / 2))
                  .attr("dy", "1em")
                  .attr("transform", "rotate(-90)")
                  .text("Average Hightway MPG");
                }
              </script>
            </div>
        </div>
      </div>
    </div>
  </div>

 


  

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
